<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Musica </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="logo">
                        <i class="fas fa-music"></i> Mi Musica
                    </div>
                </div>
                <div class="col-auto">
                    <span class="badge bg-primary" id="videoCount">0 videos</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Formulario para agregar videos -->
        <div class="add-video-card">
            <h3 class="mb-4"><i class="fas fa-plus-circle"></i> Agregar Nuevo Video</h3>
            <form id="addVideoForm">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <input type="text" class="form-control" id="videoName" placeholder="Nombre de la canción" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <input type="url" class="form-control" id="videoUrl" placeholder="URL (YouTube, Spotify, Vimeo...)" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <button type="submit" class="btn btn-add btn-primary w-100">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filtros -->
        <div class="filter-tabs">
            <button class="filter-btn active" onclick="filterVideos('all')">
                <i class="fas fa-list"></i> Todos
            </button>
            <button class="filter-btn" onclick="filterVideos('favorites')">
                <i class="fas fa-star"></i> Favoritos
            </button>
        </div>
        <!-- Lista de videos -->
        <div class="row" id="videosContainer">
            <div class="col-12 empty-state">
                <i class="fas fa-music"></i>
                <h3>No hay videos en tu playlist</h3>
                <p>Agrega tu primera canción usando el formulario de arriba</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
