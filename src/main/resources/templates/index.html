<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist Musical </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-bg: #2c3e50;
            --card-bg: #34495e;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .add-video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark-bg);
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-like, .btn-favorite, .btn-delete {
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-like {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-like:hover {
            transform: scale(1.1);
        }

        .btn-favorite {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-favorite.active {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .btn-delete {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .likes-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: white;
        }

        .favorite-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gold;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }

        .btn-add {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-add:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #2980b9, #21618c);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: white;
            color: var(--dark-bg);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="logo">
                        <i class="fas fa-music"></i> Mi Playlist Musical
                    </div>
                </div>
                <div class="col-auto">
                    <span class="badge bg-primary" id="videoCount">0 videos</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Formulario para agregar videos -->
        <div class="add-video-card">
            <h3 class="mb-4"><i class="fas fa-plus-circle"></i> Agregar Nuevo Video</h3>
            <form id="addVideoForm">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <input type="text" class="form-control" id="videoName" placeholder="Nombre de la canci贸n" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <input type="url" class="form-control" id="videoUrl" placeholder="URL del video (YouTube, Vimeo...)" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <button type="submit" class="btn btn-add btn-primary w-100">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filtros -->
        <div class="filter-tabs">
            <button class="filter-btn active" onclick="filterVideos('all')">
                <i class="fas fa-list"></i> Todos
            </button>
            <button class="filter-btn" onclick="filterVideos('favorites')">
                <i class="fas fa-star"></i> Favoritos
            </button>
        </div>

        <!-- Lista de videos -->
        <div class="row" id="videosContainer">
            <div class="col-12 empty-state">
                <i class="fas fa-music"></i>
                <h3>No hay videos en tu playlist</h3>
                <p>Agrega tu primera canci贸n usando el formulario de arriba</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allVideos = [];
        let currentFilter = 'all';

        // Cargar videos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarVideos();
        });

        // Formulario de agregar video
        document.getElementById('addVideoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            agregarVideo();
        });

        async function cargarVideos() {
            try {
                const response = await fetch('/api/videos');
                allVideos = await response.json();
                mostrarVideos();
            } catch (error) {
                console.error('Error al cargar videos:', error);
            }
        }

        async function agregarVideo() {
            const nombre = document.getElementById('videoName').value;
            const url = document.getElementById('videoUrl').value;

            try {
                const response = await fetch('/api/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre, url })
                });

                if (response.ok) {
                    document.getElementById('addVideoForm').reset();
                    await cargarVideos();
                }
            } catch (error) {
                console.error('Error al agregar video:', error);
            }
        }

        async function eliminarVideo(id) {
            if (!confirm('驴Est谩s seguro de eliminar este video?')) return;

            try {
                const response = await fetch(`/api/videos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await cargarVideos();
                }
            } catch (error) {
                console.error('Error al eliminar video:', error);
            }
        }

        async function darLike(id) {
            try {
                const response = await fetch(`/api/videos/${id}/like`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const videoActualizado = await response.json();

                    // Actualizar el array local
                    const index = allVideos.findIndex(v => v.id === id);
                    if (index !== -1) {
                        allVideos[index] = videoActualizado;
                    }

                    // Actualizar solo el contador de likes en el DOM
                    const videoCard = document.querySelector(`[data-video-id="${id}"]`);
                    if (videoCard) {
                        const likesCount = videoCard.querySelector('.likes-count');
                        if (likesCount) {
                            likesCount.textContent = videoActualizado.likes;
                        }
                    }
                }
            } catch (error) {
                console.error('Error al dar like:', error);
            }
        }

        async function toggleFavorito(id) {
            try {
                const response = await fetch(`/api/videos/${id}/favorito`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const videoActualizado = await response.json();

                    // Actualizar el array local
                    const index = allVideos.findIndex(v => v.id === id);
                    if (index !== -1) {
                        allVideos[index] = videoActualizado;
                    }

                    // Actualizar el DOM
                    const videoCard = document.querySelector(`[data-video-id="${id}"]`);
                    if (videoCard) {
                        // Actualizar badge de favorito
                        const existingBadge = videoCard.querySelector('.favorite-badge');
                        if (videoActualizado.favorito && !existingBadge) {
                            // Agregar badge
                            const badge = document.createElement('span');
                            badge.className = 'favorite-badge';
                            badge.innerHTML = '<i class="fas fa-star"></i> Favorito';
                            videoCard.insertBefore(badge, videoCard.firstChild);
                        } else if (!videoActualizado.favorito && existingBadge) {
                            // Remover badge
                            existingBadge.remove();
                        }

                        // Actualizar bot贸n
                        const btnFavorite = videoCard.querySelector('.btn-favorite');
                        const btnText = videoCard.querySelector('.btn-favorite-text');
                        if (btnFavorite && btnText) {
                            if (videoActualizado.favorito) {
                                btnFavorite.classList.add('active');
                                btnText.textContent = 'Favorito';
                            } else {
                                btnFavorite.classList.remove('active');
                                btnText.textContent = 'Marcar';
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error al marcar favorito:', error);
            }
        }

        function filterVideos(filter) {
            currentFilter = filter;
            
            // Actualizar botones
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            mostrarVideos();
        }

        function mostrarVideos() {
            const container = document.getElementById('videosContainer');
            
            let videosToShow = allVideos;
            if (currentFilter === 'favorites') {
                videosToShow = allVideos.filter(v => v.favorito);
            }
            
            document.getElementById('videoCount').textContent = `${allVideos.length} videos`;

            if (videosToShow.length === 0) {
                container.innerHTML = `
                    <div class="col-12 empty-state">
                        <i class="fas fa-music"></i>
                        <h3>${currentFilter === 'favorites' ? 'No tienes videos favoritos' : 'No hay videos en tu playlist'}</h3>
                        <p>${currentFilter === 'favorites' ? 'Marca algunos videos como favoritos' : 'Agrega tu primera canci贸n usando el formulario de arriba'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = videosToShow.map(video => `
                <div class="col-md-6 col-lg-4">
                    <div class="video-card" data-video-id="${video.id}">
                        ${video.favorito ? '<span class="favorite-badge"><i class="fas fa-star"></i> Favorito</span>' : ''}
                        <div class="video-container">
                            <iframe src="${getEmbedUrl(video.url)}"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.nombre}</div>
                            <div class="video-actions">
                                <button class="btn-like" onclick="darLike('${video.id}')">
                                    <i class="fas fa-heart"></i> <span class="likes-count">${video.likes}</span>
                                </button>
                                <button class="btn-favorite ${video.favorito ? 'active' : ''}" onclick="toggleFavorito('${video.id}')">
                                    <i class="fas fa-star"></i> <span class="btn-favorite-text">${video.favorito ? 'Favorito' : 'Marcar'}</span>
                                </button>
                                <button class="btn-delete" onclick="eliminarVideo('${video.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getEmbedUrl(url) {
            let embedUrl = url;
            
            // YouTube
            if (url.includes('youtube.com/watch?v=')) {
                const videoId = url.split('watch?v=')[1].split('&')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (url.includes('youtu.be/')) {
                const videoId = url.split('youtu.be/')[1].split('?')[0];
                embedUrl = `https://www.youtube.com/embed/${videoId}`;
            }
            
            // Vimeo
            if (url.includes('vimeo.com/')) {
                const videoId = url.split('vimeo.com/')[1].split('?')[0];
                embedUrl = `https://player.vimeo.com/video/${videoId}`;
            }
            
            return embedUrl;
        }
    </script>
</body>
</html>
